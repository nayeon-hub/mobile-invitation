<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>모바일 초대장</title>
  </head>
  <body>
    <img src="./poster.png" alt="" />
    <div class="inviteMessage">
      <h2>초대합니다</h2>
      <p>
        <span>
          저희들이 인생 여정에
          <br />
          <strong>임직</strong>이라는 새로운 이정표를 맞이하게 되었습니다.
        </span>
        <br />
        <span>
          지인분들께서는 임직식과 25주년 기념일에 부디 함께하시어
          <br />
          이들의 여정을 따뜻한 미소와 기도로
          <br />응원해주시고 축복해주시기 바랍니다.
        </span>
      </p>
    </div>
    <div class="linkBar"></div>

    <div class="personList">
      <h2>임직자</h2>

      <div class="personItem">
        <span class="itemTitle">명예장로</span>
        <span>박진기</span>
      </div>
      <div class="personItem">
        <span class="itemTitle">권사</span>
        <span>고화</span>
        <span>김진희</span>
      </div>
      <div class="personItem">
        <span class="itemTitle">안수집사</span>
        <span>박철형</span>
        <span>김유나</span>
        <span>김용택</span>
        <br />
        <span>정소진</span>
        <span>고찬우</span>
        <span>박나연</span>
      </div>
    </div>
  </body>
</html>
