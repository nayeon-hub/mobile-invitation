<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>모바일 초대장</title>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%ClientId%"
    ></script>
  </head>
  <body>
    <div class="intro">
      <img src="./asset/poster.png" alt="" />
    </div>
    <div class="inviteMessage">
      <h2>초대합니다</h2>
      <p>
        <span>
          저희들의 인생 여정에 <strong>임직</strong>이라는
          <br />
          새로운 이정표를 맞이하게 되었습니다.
        </span>
        <br />
        <span>
          임직식과 25주년 기념일에
          <br />
          부디 함께하시어
        </span>
        <span>
          이들의 여정을 따뜻한 미소와 기도로
          <br />응원해주시고 축복해주시기 바랍니다.
        </span>
      </p>
    </div>
    <div class="linkBar"></div>
    <div class="personList">
      <div class="personItem">
        <h3 class="itemTitle">명예장로</h3>
        <div class="itemBox">
          <span>박진기</span>
        </div>
      </div>
      <div class="personItem">
        <h3 class="itemTitle">권사</h3>
        <div class="itemBox">
          <span>고화</span>
          <span>김진희</span>
        </div>
      </div>
      <div class="personItem">
        <h3 class="itemTitle">안수집사</h3>
        <div class="itemBox">
          <span>박철형</span>
          <span>김유나</span>
          <span>김용택</span>
        </div>
        <div class="itemBox">
          <span>정소진</span>
          <span>고찬우</span>
          <span>박나연</span>
        </div>
      </div>
    </div>
    <div class="placeInfo">
      <h2>오시는 길</h2>
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10,
      };

      var map = new naver.maps.Map("map", mapOptions);
    </script>
  </body>
</html>
